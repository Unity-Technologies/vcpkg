upload_to_stevedore_testing:
  name: upload to stevedore testing
  agent:
    image: build-system/unity-ubuntu-18.04:v1.0.3-1042326
    flavor: b1.small
    type: Unity::VM
  commands:
    - |
      set -euxo pipefail
      curl -sSo StevedoreUpload "$STEVEDORE_UPLOAD_TOOL_LINUX_X64_URL"
      chmod +x StevedoreUpload
      ./StevedoreUpload --version-len=12 --repo=testing --version="$GIT_REVISION" opentelemetry-cpp-lin-amd64.zip opentelemetry-cpp-mac-amd64.zip opentelemetry-cpp-mac-arm64.zip opentelemetry-cpp-win-amd64.zip
  skip_checkout: true
  dependencies:
    - .yamato/build.yml#build_linux
    - .yamato/build.yml#build_mac_amd64
    - .yamato/build.yml#build_mac_arm64
    - .yamato/build.yml#build_windows
